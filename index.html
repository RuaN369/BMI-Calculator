<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BMI | Calculator</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="shortcut icon" href="/assets/img/Bfavicon.ico" type="image/x-icon" />
</head>

<body>
  <section class="container">
    <h1>Table BMI</h1>
    <div class="text-content">
      <div>
        <h2>BMI</h2>
        <p>
          Less than 18,5<br>
          Between  18,5 and 24,9<br>
          Between  25,0 and 29,9<br>
          Between  30,0 and 34,9<br>
          Between  35,0 and 39,9<br>
          More than 40,0
        </p>
      </div>

      <div>
        <h2>Result</h2>
        <p>
          Under weight<br>
          Normal weight<br>
          Overweight<br>
          Grade 1 obesity<br>
          Grade 2 obesity<br>
          Grade 3 obesity
        </p>
      </div>
    </div>

    <form class="form" action="" method="get">

      <h1>Calculate your BMI</h1>
      <p>
        <label for="weight">Weight:</label>
        <input type="text" name="weight" id="weight" placeholder="Your Weight">
      </p>

      <p>
        <label for="height">Height:</label>
        <input type="text" name="height" id="height" placeholder="Your Height">
      </p>

      <button type="submit">Submit</button>
    </form>

    <div class="res">

    </div>
  </section>

  <script src="/assets/js/main.js"></script>
</body>

</html>
